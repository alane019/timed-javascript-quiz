<html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Saved score: Timed Javascript Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets\css\style.css">  
    <script src="script.js"></script>
 </head>
<body>
    <div id="pageContainer" class="container"> 
<header>
    <div class="row header-row">
        <div class="col-sm-6">
          <h2 id="site-name">Timed Javascript Quiz</h2> 
       </div>                  
            <div class="col-sm-6 nav-row-container-column">
                  <div class="row red-line  nav-button-row">                 
                              <div class="col currentTab  nav-link-div-container">
                                  <span class="nav-link-item"> <a  class="nav-link-no-stack" href="#">Saved&nbsp;Scores</a> </span>
                              </div>
                              <div class="col currentTab nav-link-div-container">
                                  <span class="nav-link-item"> <a class="nav-link-no-stack" href="#">Take&nbsp;Quiz</a> </span>
                            </div>
                    </div>
            </div>
    </div>
</header>
<hr>



<form>

    <div id="current-item-heading"> 
   Saved scores
    </div>

    <div id="question-div">  
        <div id="saved-score-div" class="">
            <div id="saved-initials-div" class="saved-score-div-item"> Player:   </div>
            <br/>
            <div id="saved-score-div" class="saved-score-div-item"> Score:  </div>
        </div>
    </div> 



</form>


<!-- Must stay on page to prevent error -->
<div id="tf-div" class="d-none">
    <button id="true-div" class="tf-div-item"> True </button>
    <button id="false-div" class="tf-div-item"> False </button>
</div>

<div id="start-btn-div" class="d-none">
    <button id="start-btn" class="btn btn-primary start" value=".">Start Quiz</button>
</div>

</div>
</div> 
<script>
    window.onload = function(){
    let initDiv =   document.getElementById("saved-initials-div");
    let hiScoreDiv = document.getElementById("saved-score-div");

    var savedInits = localStorage.getItem("initials");
    var savedScore = localStorage.getItem("initials");

    initDiv.textContent = initDiv.textContent + savedInits;
    hiScoreDiv.textContent = hiScoreDiv.textContent + savedScore;

    }
</script>
</body>
</html>
